{% extends 'base_layout.html' %}

{% block content %}

<style type="text/css">

body{
	background-color: #008B8B;
}

form{
	line-height: 30px;
}

.form{
	padding:40px;
	max-width: 500px;
	margin: 40px auto;
	border-radius: 10px;
	box-shadow: 0 4px 10px 4px rgba(19, 35, 47, 0.3);
	transition: .5s ease;
	text-align: center;	
	font-family: Times New Roman;
	line-height: 2;
}

.form:hover {
	box-shadow: 0px 0px 40px 16px rgba(18,18,18,1.00);
}



input, select {
  width: 150px auto;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 50%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: white;
  color: #4CAF50;
}

</style>

	<h1>Log In</h1>

	<form class="site-form form" action="{% url 'accounts:login' %}" method="post">
		{% csrf_token %}
		{{ form }}
		{% if request.GET.next %}
			<input type="hidden" name="next" value="{{ request.GET.next }}">
		{% endif %} 

		<input type="submit" value="Login">
	</form>


{% endblock %}
